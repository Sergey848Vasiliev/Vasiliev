<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dailyform page</title>
    <link rel="icon" href="img/sign-up-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main-styles.css">
</head>
<body>
	<div id="wrap-form">
		<header>
			<img src="img/sign-up-icon.png" alt="sign-up-icon">
			<h1>Create your free acount</h1>
			<p>
				Come and join our cool and community, fill in your details to get sterted. Already have an account? <a href="#">Log in</a>.
			</p>
		</header>
		<form action="#" method="post">
			<input type="text" name="first-name" placeholder="First name" id="first-name" required="required" title="Введите ваше имя">
			<input type="text" name="last-name" placeholder="Last name" id="last-name" required="required" title="Введите вашу фамилию">
			<input type="email" name="email" placeholder="Email address" required="required" title="Введите вашу почту">
			<input type="password" name="password" placeholder="Password" required="required" title="Придумайте ваш пороль">
			<input type="submit" name="submit" value="Sing up for free" title="Зарегистрироваться">
		</form>
		<footer>
			<p>
				By clicking on "Sing up for free", you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
			</p>
		</footer>
	</div>
</body>
</html>
