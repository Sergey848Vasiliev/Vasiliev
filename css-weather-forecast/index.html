<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcout icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
<header>
    <h1>CSS Weather Forecast</h1>
    <i class="wi wi-sunrise"></i>
</header>
<main>
    <ul>
        <li id="lisbon" class="width-50">
            <span class="city">Lisbon </span>
            <span class="opacity-text">21&deg;C<i class="wi wi-day-sunny"></i></span>
        </li>
        <li id="paris">
            <span class="city">Paris </span>
            <span class="opacity-text">11&deg;C<i class="wi wi-day-showers"></i></span>
        </li>
        <li id="belgrad">
            <span class="city">Belgrade </span>
            <span class="opacity-text">15&deg;C<i class="wi wi-day-cloudy"></i></span>
        </li>
        <li id="moscow">
            <span class="city">Moscow </span>
            <span class="opacity-text">21&deg;C<i class="wi wi-day-cloudy-high"></i></span>
        </li>
        <li id="tel-aviv">
            <span class="city">Tel Aviv </span>
            <span class="opacity-text">32&deg;C<i class="wi wi-hot"></i></span>
        </li>
        <li id="cair">
            <span class="city">Cair </span>
            <span class="opacity-text">21&deg;C<i class="wi wi-day-sunny"></i></span>
        </li>
        <li id="new-york">
            <span class="city">New York </span>
            <span class="opacity-text">17&deg;C<i class="wi wi-day-thunderstorm"></i></span>
        </li>
        <li id="new-delhi">
            <span class="city">New Delhi </span>
            <span class="opacity-text">17&deg;C<i class="wi wi-rain-wind"></i></span>
        </li>
        <li id="san-fransisco" class="width-50">
            <span class="city">San Fransisco </span>
            <span class="opacity-text">15&deg;C<i class="wi wi-day-sunny-overcast"></i></span>
        </li>
        <li id="tokyo">
            <span class="city">Tokyo </span>
            <span class="opacity-text">8&deg;C<i class="wi wi-night-clear"></i></span>
        </li>
        <li id="sydney" class="width-100">
            <span class="city">Sydney </span>
            <span class="opacity-text">25&deg;C<i class="wi wi-night-partly-cloudy"></i></span>
        </li>
    </ul>
</main>
<footer>
    <p id="reminder" title="Хорошего Вам дня и не забудьте зонтик, если Вы сейчас в Нью-Дели!">Have a nice day and don't
        forget umbrella if you are in New Dehli now!</p>
</footer>
</body>
</html>
