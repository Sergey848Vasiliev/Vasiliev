<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike product card dark</title>
    <link rel="icon" href="../img/nike-favicon.png">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main-styles.css">
</head>
<body>
<div class="wrap-page wrap-dark-page">
    <section id="dark-card-page">
        <div id="dark-card">
            <header id="dark-header">
                <a href="#">
                    <img id="dark-logo" src="img/dark-logo.png" alt="Dark page logo">
                </a>
            </header>
            <main id="dark-main">
                <div id="dark-img">
                    <img id="dark-sneak" src="img/dark-sneakers.png" alt="Dark sneakers">
                    <form id="dark-color-select">
                        <input type="radio" name="dark-color" id="dark-color-1" class="dark-color">
                        <label for="dark-color-1"></label>
                        <input type="radio" name="dark-color" id="dark-color-2" class="dark-color">
                        <label for="dark-color-2"></label>
                        <input type="radio" name="dark-color" id="dark-color-3" class="dark-color">
                        <label for="dark-color-3"></label>
                        <input type="radio" name="dark-color" id="dark-color-4" class="dark-color">
                        <label for="dark-color-4"></label>
                    </form>
                </div>
                <div id="dark-sneak-info">
                    <h1>Nike SB Stefan Janoski Max</h1>
                    <h2>Unisex Skateboarding Shoe</h2>
                    <form id="dark-form" action="/" method="post">
                        <div id="dark-star-rating">
                            <input type="radio" name="dark-star" id="dark-star-1" class="dark-star">
                            <label for="dark-star-1"></label>
                            <input type="radio" name="dark-star" id="dark-star-2" class="dark-star">
                            <label for="dark-star-2"></label>
                            <input type="radio" name="dark-star" id="dark-star-3" class="dark-star">
                            <label for="dark-star-3"></label>
                            <input type="radio" name="dark-star" id="dark-star-4" class="dark-star">
                            <label for="dark-star-4"></label>
                            <input type="radio" name="dark-star" id="dark-star-5" class="dark-star">
                            <label for="dark-star-5"></label>
                        </div>
                        <select name="size" id="dark-size">
                            <option value="size">size</option>
                            <option value="36">36</option>
                            <option value="38">38</option>
                            <option value="40">40</option>
                            <option value="42">42</option>
                        </select>
                        <select name="qty" id="dark-qty">
                            <option value="qty">qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="10">10</option>
                        </select>
                        <input type="submit" value="Add to cart">
                    </form>
                </div>
            </main>

        </div>

    </section>
</div>
</body>
</html>
