<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike product card light</title>
    <link rel="icon" href="../img/nike-favicon.png">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main-styles.css">
</head>
<body>
<div class="wrap-page">
    <section id="light-card-page">
        <header id="light-card-header">
            <a href="/" id="light-logo">
                <img src="img/logo.png" alt="Light page logo" >
            </a>
            <nav id="light-nav">
                <a href="#">Lifestyle</a>
                <a href="#">Running</a>
                <a href="#">Football</a>
                <a href="#">Skateboarding</a>
                <a href="#">
                    <img src="img/btn_menu.svg" alt="Menu">
                </a>
            </nav>
        </header>
        <main id="light-main">
            <div id="light-img">
                <img src="img/sneakers.png" alt="Light sneakers">
                <a href="#">
                    <img src="img/btn_add.svg" alt="Add button">
                </a>
                <div id="light-pre">
                    <img src="img/pre-img1.jpg" alt="">
                    <img src="img/pre-img2.jpg" alt="">
                    <img src="img/pre-img3.jpg" alt="">
                </div>
            </div>
            <div id="light-sneak-info">
                <a href="#" id="light-close">
                    <img src="img/btn_close.svg" alt="Close button">
                </a>
                <span id="light-new">new</span>
                <h1>THE
                    <span id="light-run">RUNNING</span>
                    <br>
                    HAS JUST BEGUN
                </h1>
                <div id="light-rating">
                    <span>Huarache</span>
                    <form id="light-star-rating">
                        <input type="radio" name="light-star" id="light-star-1" class="light-star">
                        <label for="light-star-1"></label>
                        <input type="radio" name="light-star" id="light-star-2" class="light-star">
                        <label for="light-star-2"></label>
                        <input type="radio" name="light-star" id="light-star-3" class="light-star">
                        <label for="light-star-3"></label>
                        <input type="radio" name="light-star" id="light-star-4" class="light-star">
                        <label for="light-star-4"></label>
                        <input type="radio" name="light-star" id="light-star-5" class="light-star">
                        <label for="light-star-5"></label>
                    </form>
                </div>
                <span id="light-coast">$200</span>
                
                <form action="/" metod="post" id="light-size-form">

                    	<span>size</span>
                    <input type="radio" name="light-size" id="light-size-1" class="light-size">
                    <label for="light-size-1">7</label>
                    <input type="radio" name="light-size" id="light-size-2" class="light-size">
                    <label for="light-size-2">8</label>
                    <input type="radio" name="light-size" id="light-size-3" class="light-size">
                    <label for="light-size-3">9</label>
                    <input type="radio" name="light-size" id="light-size-4" class="light-size">
                    <label for="light-size-4">10</label>
                    <input type="radio" name="light-size" id="light-size-5" class="light-size">
                    <label for="light-size-5">11</label>

                    <div id="light-submit">
                    </div>
                        <input type="submit" value="add to card">
                        <input type="submit" value="wishlist">
                    </div>
                </form>
            </div>
        </main>
        <footer>

        </footer>
    </section>
</div>
</body>
</html>
